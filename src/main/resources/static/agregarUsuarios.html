<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1b1b1b;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
        }

        label {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            background-color: #444;
            color: white;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder {
            color: #bbb;
        }

        input:focus {
            outline: none;
            background-color: #555;
        }

        button {
            padding: 15px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(41, 128, 185, 0.5);
        }

        button:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(41, 128, 185, 0.3);
        }
    </style>
</head>
<body>

    <h2>Agregar un Nuevo Usuario</h2>

    <form id="usuarioForm">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="15" placeholder="Ingresa tu nombre">

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" required minlength="3" maxlength="50" placeholder="Ingresa tu apellido">

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required placeholder="Ingresa tu correo">

        <button type="submit">Guardar Usuario</button>
    </form>

    <script>
        document.getElementById('usuarioForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Obtener los valores del formulario
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const email = document.getElementById('email').value;

            // Crear el objeto usuario
            const usuario = {
                nombre: nombre,
                apellido: apellido,
                email: email
            };

            try {
                // Enviar solicitud POST al backend
                const response = await fetch('/usuario/guardar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(usuario)
                });

                // Verificar la respuesta del servidor
                if (response.ok) {
                    alert('Usuario guardado con éxito!');
                } else {
                    alert('No se pudo guardar el usuario. Verifique los datos e inténtelo nuevamente.');
                }
            } catch (error) {
                console.error('Error al guardar el usuario:', error);
                alert('Hubo un error en la conexión con el servidor.');
            }
        });
    </script>

</body>
</html>
