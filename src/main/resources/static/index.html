<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1b1b1b;
            color: white;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
            background-color: #333;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .button-container h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .button-container a {
            display: inline-block;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            background-color: #3498db;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .button-container a:hover {
            background-color: #2980b9;
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(41, 128, 185, 0.5);
        }

        .button-container a:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(41, 128, 185, 0.3);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <h1>Administración</h1>
        <a href="indexEspacios.html">Espacios</a>
        <a href="indexUsuarios.html">Usuarios</a>
        <a href="indexReservas.html">Reservas</a>
        <a href="traerFacturas.html">Facturas</a>
    </div>
</body>
</html>
