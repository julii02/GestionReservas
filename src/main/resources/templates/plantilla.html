<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>Gestión de Usuarios</h1>

    <!-- Formulario para ingresar un nuevo usuario -->
    <form th:action="@{/usuario/guardar}" method="post" id="userForm">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Usuario</button>
    </form>

    <!-- Tabla para mostrar los usuarios -->
    <h2>Lista de Usuarios</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody th:if="${usuarios != null}">
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}">1</td>
                <td th:text="${usuario.nombre}">Nombre</td>
                <td th:text="${usuario.email}">Email</td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    // Envía el formulario mediante fetch para evitar recargar la página
    document.getElementById("userForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const data = {
            nombre: formData.get('nombre'),
            email: formData.get('email'),
            password: formData.get('password')
        };

        fetch("/usuario/guardar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
        .then(response => response.text())
        .then(data => {
            alert(data);
            location.reload();  // Recarga la página para actualizar la lista de usuarios
        })
        .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
